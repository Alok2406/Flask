{% extends 'layout.html' %}

{% block body  %}<!--Admin Panel containt goes here-->
    <!-- Page Header-->
    <header class="masthead" style="background-image: url(' {{ url_for('static', filename='assets/img/home-bg.jpg') }}  ')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Admin Panel</h1>
                        <span class="subheading">Post Managment</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
        
        
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <a href="/login">
                <button type="button" class="btn rounded-pill btn-primary btn-sm">
                Dashboard</button></a>
                <a href="/logout">
                <button type="button" class="btn rounded-pill btn-danger btn-sm">
                Logout</button></a> 
                <hr> 
                <br>
                <h4><center> Add/Edit Posts </center></h4> 
                
                <form id="contactForm" action="/editpost/{{sno}}" method="post" data-sb-form-api-token="API_TOKEN">
                    <div class="form-floating">
                        <input class="form-control" id="title" type="text" placeholder="Enter your name..." name="title" value="{{post.title}}" data-sb-validations="required" />
                        <label for="title">Title</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">Title is required.</div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="author" type="text" placeholder="Enter your name..." name="author" value="{{post.author}}" data-sb-validations="required" />
                        <label for="title">author</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">Author is required.</div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="shead" type="text" placeholder="Enter your sub heading..." name="shead" value="{{post.sub_head}}" data-sb-validations="required,email" />
                        <label for="email">Sub_heading</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="slug" type="text" placeholder="Enter your slug for post..." name="slug" value="{{post.slug}}" data-sb-validations="required" />
                        <label for="slug">Slug</label>
                        <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" type="text" id="content" name="content" placeholder="Enter your content here..." style="height: 12rem" data-sb-validations="required">{{post.content}}</textarea>
                        <label for="message">Content</label>
                        <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="image" name="image" value="{{post.image}}" type="text">
                        <label for="Image">Image File</label>
                    </div>

                    <!-- Submit Button-->
                    <button class="btn btn-primary text-uppercase  mt-3 mb-4" id="submitButton" type="submit">Submit</button>
                </form>

                <!-- Pager-->
            </div>
        </div>
    </div>
        
{% endblock  %}
